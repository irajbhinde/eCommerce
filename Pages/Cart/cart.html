<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://endlessui.netlify.app/css/intro.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/Pages/product_listing/product_listing.css" />
    <link rel="stylesheet" href="/Pages/Cart/cart.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <div class="left-navbar">
          <h2>
            <a href="/index.html">
              <span class="primary-highlight">Untz</span>Untz!</a
            >
          </h2>
        </div>
        <div class="right-navbar">
          <a href="/Pages/product_listing/product_listing.html"
            ><i class="fa-solid fa-arrow-left-long"></i>Back to Products</a
          >
          <a href="/Get_Started/login.html">Login</a>
          <a href="/Get_Started/signup.html">Signup</a>
          <a href="/Pages/Cart/cart.html"
            ><span class="cart-badge">2</span>
            <i class="fa-solid fa-cart-shopping"></i
          ></a>
          <a href="/Pages/Wishlist/wishlist.html"
            ><i class="fa-solid fa-heart"></i
          ></a>
        </div>
      </div>
    </nav>
    <div class="doc-checkout flex_r">
      <div class="checkout-card flex_c">
        <div class="cards horizontal">
          <div class="img_txt_onside">
            <img src="/Images/5.jpg" />
            <div class="cards-title-horizontal">
              <span class="cards-qty"
                >₹3000<i class="fa-solid fa-minus"></i> 1
                <i class="fa-solid fa-plus"></i
              ></span>

              <div class="buttons_icons flex_c">
                <button class="bg-none btn-card vertical-card">
                  Remove from cart
                </button>
                <button class="bg-gray btn-card vertical-card">
                  Move to Wishlist
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="cards horizontal">
          <div class="img_txt_onside">
            <img src="/Images/3.jpg" />
            <div class="cards-title-horizontal">
              <span class="cards-qty"
                >₹3000<i class="fa-solid fa-minus"></i> 1
                <i class="fa-solid fa-plus"></i
              ></span>

              <div class="buttons_icons flex_c">
                <button class="bg-none btn-card vertical-card">
                  Remove from cart
                </button>
                <button class="bg-gray btn-card vertical-card">
                  Move to Wishlist
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bill-card flex_c">
        <h3>PRICE DETAILS (2 Items)</h3>
        <div class="bill-container flex_r">
          <p>Total MRP</p>
          <p>₹6000</p>
        </div>
        <div class="bill-container flex_r">
          <p>Discount on MRP</p>
          <p>₹0</p>
        </div>
        <div class="bill-container flex_r">
          <p>Coupon Discount</p>
          <p id="apply-coupon">Apply Coupon</p>
        </div>
        <div class="bill-container border-bottom flex_r">
          <p>Convenience Fee</p>
          <p>₹30</p>
        </div>
        <div class="bill-container total-amount flex_r">
          <p>Total Amount</p>
          <p>₹6030</p>
        </div>
        <a href="/Pages/Checkout/checkout.html"
          ><button class="btn checkout primary-btn">Checkout</button></a
        >
      </div>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/56744ae91f.js"
  crossorigin="anonymous"
></script>
