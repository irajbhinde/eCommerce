<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://endlessui.netlify.app/css/intro.css "
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/Pages/product_listing/product_listing.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <div class="left-navbar">
          <h2>
            <a href="/Get Started/landing.html">
              <span class="primary-highlight">Untz</span>Untz!</a
            >
          </h2>
        </div>
        <div class="right-navbar">
          <a href="/Pages/login_signup/login.html">Login</a>
          <a href="/Pages/login_signup/signup.html">Signup</a>
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </nav>
    <div class="doc-product">
      <aside>
        <div class="sidebar flex_c">
          <div class="container-one flex_r">
            <h3>Filter</h3>
            <h4>Clear Filters</h4>
          </div>
          <div class="container-two flex_c">
            <h3>Price</h3>
            <div class="range-amount flex_r">
              <p>500</p>
              <p>5000</p>
              <p>10000</p>
            </div>
            <input type="range" min="500" max="10000" name="" id="" />
          </div>
          <div class="container-three flex_c">
            <h3>Category</h3>
            <span><input type="checkbox" /> Men </span>
            <span><input type="checkbox" /> Women </span>
            <span><input type="checkbox" /> Unisex </span>
          </div>
          <div class="input-container flex_c">
            <h3>Rating</h3>
            <div class="radio-btns flex_c">
              <span
                ><input type="radio" name="rating" value="4+" /> 4 stars &
                above</span
              >
              <span
                ><input type="radio" name="rating" value="3+" /> 3 stars &
                above</span
              >
              <span
                ><input type="radio" name="rating" value="2+" /> 2 stars &
                above</span
              >
              <span
                ><input type="radio" name="rating" value="1+" /> 1 stars &
                above</span
              >
            </div>
          </div>
          <div class="input-container flex_c">
            <h3>Sort By</h3>
            <div class="radio-btns flex_c">
              <span
                ><input
                  type="radio"
                  name="pricefilter"
                  value="low-to-high"
                />Price - Low to High</span
              >
              <span
                ><input
                  type="radio"
                  name="pricefilter"
                  value="low-to-high"
                />Price - Low to High</span
              >
            </div>
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/56744ae91f.js"
  crossorigin="anonymous"
></script>
